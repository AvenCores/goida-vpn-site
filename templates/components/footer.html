<footer class="bg-white dark:bg-brand-panel border-t border-gray-200 dark:border-white/10 mt-12 py-12 relative overflow-hidden" 
        x-data="{ 
            showLicense: false, 
            licenseText: 'Загрузка текста лицензии...',
            async loadLicense() {
                try {
                    const response = await fetch('static/LICENSE');
                    if (response.ok) {
                        this.licenseText = await response.text();
                    } else {
                        this.licenseText = 'Ошибка 404: Файл LICENSE не найден в папке static.';
                    }
                } catch (e) {
                    this.licenseText = 'Ошибка сети при загрузке лицензии.';
                }
            }
        }"
        x-init="loadLicense(); $watch('showLicense', value => { 
            lockBody(value); 
            if (value && window.trackEvent) window.trackEvent('view_license');
        });">
    
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-px bg-gradient-to-r from-transparent via-gray-300 dark:via-white/20 to-transparent"></div>
        
    <div class="max-w-7xl mx-auto px-4 text-center relative z-10">
        
        <!-- Блок доната -->
        <div class="inline-block w-full max-w-md bg-gradient-to-br from-green-50 to-emerald-50 dark:from-green-900/10 dark:to-emerald-900/10 border border-green-100 dark:border-green-800/30 rounded-3xl p-6 sm:p-8 mb-10 shadow-sm hover:shadow-md transition-all duration-300 group"
             x-data="{ showNotification: false, copyToClipboard() { navigator.clipboard.writeText('2202 2050 1464 4675'); this.showNotification = true; if(window.trackEvent) window.trackEvent('copy_donation_card'); setTimeout(() => this.showNotification = false, 2000); } }">
            <h3 class="text-xl sm:text-2xl font-black text-green-700 dark:text-green-400 mb-4 flex items-center justify-center gap-3">
                <i class="fa-solid fa-sack-dollar"></i> Поддержать автора
            </h3>
            <div class="flex items-center justify-center gap-2 sm:gap-3 bg-white/80 dark:bg-black/40 px-3 sm:px-5 py-3 rounded-2xl border border-green-200/50 dark:border-green-700/30 cursor-pointer overflow-hidden hover:border-green-400 dark:hover:border-green-500/50 transition-all active:scale-95 shadow-inner"
                @click="copyToClipboard()">
                <img src="static/media/sber-icon.png" class="h-5 sm:h-6 w-auto shrink-0 drop-shadow-sm" alt="Sber">
                <span class="font-mono text-sm sm:text-lg md:text-xl font-black tracking-wider text-gray-800 dark:text-gray-100">2202 2050 1464 4675</span>
                <i class="fa-regular fa-copy text-green-600 dark:text-green-400 shrink-0"></i>
            </div>
            
            <!-- Таблетка-уведомление -->
            <div class="relative h-0">
                <div x-show="showNotification"
                     x-transition:enter="transition ease-out duration-300"
                     x-transition:enter-start="opacity-0 translate-y-4 scale-90"
                     x-transition:enter-end="opacity-100 translate-y-0 scale-100"
                     x-transition:leave="transition ease-in duration-200"
                     x-transition:leave-start="opacity-100 translate-y-0 scale-100"
                     x-transition:leave-end="opacity-0 -translate-y-8 scale-75"
                     class="absolute left-1/2 -translate-x-1/2 top-4 bg-green-600 text-white px-6 py-2.5 rounded-xl shadow-xl font-bold text-sm flex items-center gap-2 whitespace-nowrap z-20">
                    <i class="fa-solid fa-check-circle"></i>
                    <span>Номер карты скопирован!</span>
                </div>
            </div>
        </div>

        <!-- Копирайт и ссылка на лицензию -->
        <div class="text-gray-400 dark:text-gray-500 text-xs sm:text-sm space-y-4 font-medium px-4">
            <p class="leading-relaxed">
                <span class="block sm:inline mb-1 sm:mb-0">Проект распространяется под лицензией 
                    <button @click="showLicense = true" class="text-brand-blue dark:text-blue-400 hover:underline font-bold focus:outline-none">GPL-3.0</button>.
                </span>
                <a href="https://github.com/AvenCores/goida-vpn-site" class="text-brand-blue dark:text-blue-400 hover:underline font-bold">Исходный код сайта</a>.
            </p>
            <p class="opacity-80 leading-relaxed">
                <span class="block sm:inline mb-1 sm:mb-0">&copy; <span x-data x-text="new Date().getFullYear()"> </span> <a href="https://github.com/AvenCores/goida-vpn-configs" class="hover:text-brand-blue transition-colors">Goida VPN Configs</a>.</span>
                <span class="sm:ml-1">Developed by <a href="https://github.com/AvenCores" class="text-brand-blue dark:text-blue-400 hover:underline font-bold transition-colors">avencores</a>.</span>
            </p>
        </div>
    </div>

    <!-- Модальное окно с лицензией -->
    <template x-teleport="body">
        <div x-show="showLicense" 
             class="fixed inset-0 z-[100] flex items-center justify-center p-4 sm:p-6"
             style="display: none;"
             @keydown.escape="showLicense = false"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0">
            
            <!-- Затемненный фон -->
            <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" @click="showLicense = false"></div>

            <!-- Контейнер окна -->
            <div class="relative bg-white dark:bg-brand-panel rounded-3xl shadow-2xl w-full max-w-4xl max-h-[85vh] flex flex-col border border-gray-200 dark:border-white/10 overflow-hidden"
                 x-show="showLicense"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 scale-95 translate-y-4"
                 x-transition:enter-end="opacity-100 scale-100 translate-y-0"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 scale-100 translate-y-0"
                 x-transition:leave-end="opacity-0 scale-95 translate-y-4">

                <!-- Заголовок -->
                <div class="flex items-center justify-between p-4 sm:p-6 border-b border-gray-200 dark:border-white/10 bg-gray-50/50 dark:bg-black/20 backdrop-blur-md">
                    <h3 class="text-lg sm:text-xl font-black text-gray-900 dark:text-gray-100 flex items-center gap-2 sm:gap-3">
                        <div class="w-8 h-8 sm:w-10 sm:h-10 rounded-lg sm:rounded-xl bg-gray-200 dark:bg-white/5 flex items-center justify-center text-gray-600 dark:text-gray-400">
                            <i class="fa-solid fa-file-contract text-sm sm:text-base"></i>
                        </div>
                        <span class="truncate">GNU GPL v3</span>
                    </h3>
                    <button @click="showLicense = false" class="w-8 h-8 sm:w-10 sm:h-10 flex items-center justify-center rounded-lg sm:rounded-xl text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 transition-all">
                        <i class="fa-solid fa-xmark text-lg sm:text-xl"></i>
                    </button>
                </div>

                <!-- Текст лицензии -->
                <div class="flex-1 min-h-0 overflow-y-auto p-4 sm:p-6">
                    <pre x-text="licenseText" 
                         class="m-0 w-full whitespace-pre-wrap break-words font-mono text-[11px] sm:text-sm text-gray-700 dark:text-gray-300 leading-relaxed text-left bg-gray-50 dark:bg-black/30 p-4 sm:p-6 rounded-xl sm:rounded-2xl border border-gray-100 dark:border-white/5"></pre>
                </div>
                
                <!-- Футер модального окна -->
                <div class="p-4 border-t border-gray-200 dark:border-white/10 bg-gray-50/50 dark:bg-black/20 backdrop-blur-md">
                    <button @click="showLicense = false" 
                            class="w-full py-3 bg-red-600 hover:bg-red-700 text-white rounded-xl shadow-lg shadow-red-500/20 transition-all font-black active:scale-[0.98]">
                        Закрыть
                    </button>
                </div>

            </div>
        </div>
    </template>
</footer>
