<!-- Индикатор загрузки -->
<div x-cloak class="fixed top-0 left-0 w-full h-1 bg-gradient-to-r from-brand-blue via-blue-600 to-brand-blue animate-pulse z-50"></div>

<header class="sticky top-0 z-50 backdrop-blur-xl bg-white/70 dark:bg-brand-dark/70 border-b border-gray-200 dark:border-gray-700 transition-colors">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <img src="static/images/favicon.png" alt="Goida VPN Logo" class="w-8 h-8 object-contain">
            <h1 class="font-bold text-xl tracking-tight hidden sm:block">Goida VPN <span class="text-brand-blue">Configs</span></h1>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 mr-2 border-r border-gray-300 dark:border-gray-600 pr-4">
                <a href="https://www.youtube.com/@avencores/" target="_blank" class="text-red-600 hover:scale-110 transition"><i class="fa-brands fa-youtube text-2xl"></i></a>
                <a href="https://t.me/avencoresyt" target="_blank" class="text-blue-500 hover:scale-110 transition"><i class="fa-brands fa-telegram text-2xl"></i></a>
                <a href="https://vk.com/avencoresvk" target="_blank" class="text-blue-700 hover:scale-110 transition"><i class="fa-brands fa-vk text-2xl"></i></a>
                
                <a href="https://dzen.ru/avencores" target="_blank" class="hover:scale-110 transition w-6 h-6 flex items-center justify-center ml-1">
                    <img :src="darkMode ? 'static/media/dzen-white.png' : 'static/media/dzen-black.png'" alt="Dzen" class="w-full h-full object-contain">
                </a>
            </div>

            <button @click="toggleTheme()" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 hover:bg-gray-200 dark:hover:bg-gray-600 transition hover:shadow-md hover:shadow-gray-600/30 dark:hover:shadow-gray-400/20">
                <i class="fa-solid text-lg" :class="darkMode ? 'fa-sun text-yellow-400' : 'fa-moon text-gray-500'"></i>
            </button>
            <button @click="showStatsModal = true" class="bg-blue-600 text-white rounded-lg text-sm font-bold hover:bg-blue-700 transition border-2 border-white hover:shadow-md hover:shadow-blue-600/30 dark:hover:shadow-blue-400/20 flex items-center justify-center w-10 h-10 sm:w-auto sm:h-auto sm:px-4 sm:py-2">
                <i class="fa-solid fa-chart-simple text-lg sm:mr-1"></i>
                <span class="hidden sm:inline">Статистика</span>
            </button>
            <a href="https://github.com/AvenCores/goida-vpn-configs" target="_blank" class="bg-gray-900 text-white rounded-lg text-sm font-bold hover:bg-gray-700 transition border-2 border-white hover:shadow-md hover:shadow-gray-600/30 dark:hover:shadow-gray-400/20 flex items-center justify-center w-10 h-10 sm:w-auto sm:h-auto sm:px-4 sm:py-2">
                <i class="fa-brands fa-github text-xl sm:mr-1"></i>
                <span class="hidden sm:inline">GitHub</span>
            </a>
        </div>
    </div>
</header>
