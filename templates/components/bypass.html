<section id="bypass" class="mb-16 bg-gradient-to-r from-purple-50 to-pink-50 dark:from-purple-900/20 dark:to-pink-900/20 border border-purple-200 dark:border-purple-800 rounded-2xl p-8">
    <div class="flex items-center gap-3 mb-6">
        <i class="fa-solid fa-unlock text-purple-600 dark:text-purple-400 text-2xl"></i>
        <h2 class="text-2xl font-bold">Обход SNI/CIDR белых списков</h2>
    </div>
    
    <div class="bg-white dark:bg-brand-panel rounded-xl border border-gray-200 dark:border-gray-700 p-6 shadow-md">
        <div class="grid md:grid-cols-2 gap-8 items-center mb-6">
            <div>
                <h3 class="text-xl font-bold mb-2 text-purple-700 dark:text-purple-400">Специальный конфиг для сложных блокировок</h3>
                <div class="p-4 bg-yellow-50 dark:bg-yellow-900/20 border-l-4 border-yellow-400 text-sm text-yellow-800 dark:text-yellow-200 mb-6 rounded-r">
                    ⚠️ Этот конфиг специально настроен для обхода систем с белыми списками SNI/CIDR, 
                    которые используются некоторыми провайдерами для глубокого анализа трафика.
                </div>
                
                <!-- Контейнер с логикой копирования -->
                <div class="flex flex-col gap-3 items-start"
                     x-data="{ 
                        showNotification: false, 
                        copyLink() { 
                            navigator.clipboard.writeText('https://github.com/AvenCores/goida-vpn-configs/raw/refs/heads/main/githubmirror/26.txt'); 
                            this.showNotification = true; 
                            setTimeout(() => this.showNotification = false, 2000); 
                        } 
                     }">
                    
                    <!-- Обертка relative для позиционирования уведомления -->
                    <div class="relative">
                        <button @click="copyLink()"
                                class="inline-flex items-center gap-2 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition font-medium focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
                            <i class="fa-regular fa-copy"></i> Копировать ссылку списка
                        </button>

                        <!-- Всплывающее уведомление -->
                        <div x-show="showNotification"
                             style="display: none;"
                             x-transition:enter="transition ease-out duration-200"
                             x-transition:enter-start="opacity-0 translate-y-2 scale-95"
                             x-transition:enter-end="opacity-100 translate-y-0 scale-100"
                             x-transition:leave="transition ease-in duration-150"
                             x-transition:leave-start="opacity-100 translate-y-0 scale-100"
                             x-transition:leave-end="opacity-0 translate-y-2 scale-95"
                             class="absolute left-0 top-full mt-2 z-10 flex items-center gap-2 bg-green-500 dark:bg-green-600 text-white px-3 py-2 rounded-lg shadow-lg font-medium text-sm whitespace-nowrap">
                            <i class="fa-solid fa-check"></i>
                            <span>Ссылка скопирована!</span>
                        </div>
                    </div>
                    
                    <a href="https://youtu.be/uz6JmOO7sGU" target="_blank" class="inline-flex items-center gap-2 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition font-medium">
                        <i class="fa-brands fa-youtube"></i> YouTube
                    </a>
                </div>
                
            </div>
            <div class="rounded-xl overflow-hidden shadow-xl border border-gray-200 dark:border-gray-600">
                <iframe class="w-full aspect-video" src="https://www.youtube.com/embed/uz6JmOO7sGU" title="Video Guide SNI/CIDR Bypass" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
